    <!-- https://api.themoviedb.org/3/authentication/token/validate_with_login?api_key=bbe62cd9dc8d28c5145b7e276c5ce617 -->
    <form action="" method="POST" id="login">
      <div>
        <input
          id="usernameInput"
          type="text"
          name="username"
          placeholder="Username"
        />
        <div class="error-text" id="error_username"></div>
      </div>

      <div>
        <input type="password" name="password" placeholder="Password" />
        <div class="error-text" id="error_password"></div>
      </div>

      <div>
        <button class="submit-login-btn" type="submit">Login</button>
      </div>
    </form>

                id="input-search"
                type="text"

              />
